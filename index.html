            height: 300px;

            margin-bottom: 20px;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);

            color: #333;
        }
        
        .flashcard-back {
            background: #FFD700;
            color: #333;
            transform: rotateY(180deg);
        }

            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .card-content {

            gap: 15px;
            margin-top: 15px;

            font-size: 1rem;

    </style>
</head>

        const backExample = document.getElementById('back-example');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const speakFrontBtn = document.getElementById('speak-front-btn');
        const speakBackBtn = document.getElementById('speak-back-btn');

        // State variables
        let currentCategory = 'cvc';
        let currentCardIndex = 0;
        let speechSynth = window.speechSynthesis;

        // Initialize the app
        function init() {
            // Add event listeners
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    switchCategory(category);
                });
            });

            flashcard.addEventListener('click', flipCard);
            prevBtn.addEventListener('click', showPreviousCard);
            nextBtn.addEventListener('click', showNextCard);
            speakFrontBtn.addEventListener('click', speakFront);
            speakBackBtn.addEventListener('click', speakBack);

            // Load initial category
            switchCategory('cvc');
        }

        // Switch to a different category
        function switchCategory(category) {
            // Update active button
            categoryButtons.forEach(button => {
                if (button.getAttribute('data-category') === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Update current category and reset card index
            currentCategory = category;
            currentCardIndex = 0;

            // Update card display
            updateCard();

            // Reset card flip state
            flashcard.classList.remove('flipped');
        }

        // Update the displayed card
        function updateCard() {
            const cardData = flashcards[currentCategory][currentCardIndex];
            
            // Update front of card
            cardTitle.textContent = getCategoryTitle(currentCategory);
            
            // Check if we're in the opposites category and need special formatting
            if (currentCategory === 'opposites') {
                cardContent.innerHTML = `<div class="opposites-content">${cardData.front}</div>`;
            } else {
                cardContent.textContent = cardData.front;
            }
            
            cardSubtitle.textContent = "Click to flip";
            cardExample.textContent = cardData.example || "";
            
            // Update back of card (hidden until flip)
            backContent.textContent = cardData.back;
            backExample.textContent = cardData.example || "";
            
            // Update progress
            progress.textContent = `${currentCardIndex + 1}/${flashcards[currentCategory].length}`;
            
            // Update button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === flashcards[currentCategory].length - 1;
        }

        // Get category title
        function getCategoryTitle(category) {
            const titles = {
                cvc: "CVC Word",
                vowels: "Vowel Sound",
                sight: "Sight Word",
                alphabet: "Letter",
                numbers: "Number",
                prepositions: "Preposition",
                comparatives: "Comparative Form",
                adjectives: "Adjective",
                opposites: "Opposites"
            };
            return titles[category] || "Flashcard";
        }

        // Flip the card
        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        // Speak the front of the card
        function speakFront() {
            const cardData = flashcards[currentCategory][currentCardIndex];
            speakText(cardData.pronunciation || cardData.front);
        }

        // Speak the back of the card
        function speakBack() {
            const cardData = flashcards[currentCategory][currentCardIndex];
            speakText(cardData.pronunciation || cardData.back);
        }

        // Use speech synthesis to speak text
        function speakText(text) {
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            speechSynth.speak(utterance);
        }

        // Show previous card
        function showPreviousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
                flashcard.classList.remove('flipped');
            }
        }

        // Show next card
        function showNextCard() {
            if (currentCardIndex < flashcards[currentCategory].length - 1) {
                currentCardIndex++;
                updateCard();
                flashcard.classList.remove('flipped');
            }
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
